version: '3.8'

networks:
  kafka-net:
    driver: bridge

services:
  # Zookeeper (обязателен для классического режима)
  zookeeper:
    image: zookeeper:3.8
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=zookeeper:2888:3888;2181
    networks:
      - kafka-net

  # Первый брокер Kafka
  kafka-0:
    image: apache/kafka:3.7.0
    container_name: kafka-0
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 0
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
    depends_on:
      - zookeeper
    networks:
      - kafka-net

  # Второй брокер Kafka
  kafka-1:
    image: apache/kafka:3.7.0
    container_name: kafka-1
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 2
      KAFKA_DEFAULT_REPLICATION_FACTOR: 2
    depends_on:
      - zookeeper
    networks:
      - kafka-net

  # Продюсер 0 (читает CSV из ./data)
  producer-0:
    build: ./producer
    container_name: producer-0
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-0:9092,kafka-1:9092
      KAFKA_TOPIC: stock-market
      DATA_PATH: /data
      DELAY_MIN: 1
      DELAY_MAX: 5
      CLIENT_ID: producer-0
    volumes:
      - ./data:/data
    depends_on:
      - kafka-0
      - kafka-1
    networks:
      - kafka-net
    restart: unless-stopped

  # Продюсер 1
  producer-1:
    build: ./producer
    container_name: producer-1
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-0:9092,kafka-1:9092
      KAFKA_TOPIC: stock-market
      DATA_PATH: /data
      DELAY_MIN: 2
      DELAY_MAX: 6
      CLIENT_ID: producer-1
    volumes:
      - ./data:/data
    depends_on:
      - kafka-0
      - kafka-1
    networks:
      - kafka-net
    restart: unless-stopped

  # Data Processing Consumer (consumer-0) – читает stock-market, пишет в ml-input
  consumer-0:
    build: ./consumer_processor
    container_name: consumer-0
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-0:9092,kafka-1:9092
      KAFKA_TOPIC: stock-market
      KAFKA_GROUP_ID: data-processor-group
      WINDOW_SIZE: 10
      ML_TOPIC: ml-input
      ML_BOOTSTRAP_SERVERS: kafka-0:9092,kafka-1:9092   # пишем в оба брокера
    depends_on:
      - kafka-0
      - kafka-1
    networks:
      - kafka-net
    restart: unless-stopped

  # ML Consumer – читает ml-input, предсказывает, пишет в ml-result
  ml-consumer:
    build: ./ml_consumer
    container_name: ml-consumer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-0:9092,kafka-1:9092
      INPUT_TOPIC: ml-input
      OUTPUT_TOPIC: ml-result
      GROUP_ID: ml-group
      WINDOW_SIZE: 10
    depends_on:
      - kafka-0
      - kafka-1
    networks:
      - kafka-net
    restart: unless-stopped

  # Visualizer Consumer (consumer-1) – читает stock-market для графиков
  consumer-1:
    build: ./consumer_visualizer
    container_name: consumer-1
    ports:
      - "8501:8501"
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka-0:9092,kafka-1:9092
      KAFKA_TOPIC: stock-market
      KAFKA_GROUP_ID: visualizer-group
    depends_on:
      - kafka-0
      - kafka-1
    networks:
      - kafka-net
    restart: unless-stopped